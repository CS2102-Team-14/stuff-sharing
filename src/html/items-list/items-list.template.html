<div class="album py-5 bg-light">
  <div class="container">

    <div class="row" ng-repeat="row in items">
      <div class="col-md-4" ng-repeat="item in row">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" holder-js="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text={{item[2]}}" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">{{item[4] ? item[4] : 'No description'}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button ng-if="item[6] == 0" type="button" class="btn btn-sm btn-success">Bid</button>
                <button ng-if="item[6] == 1" type="button" class="btn btn-sm btn-info disabled">On Loan</button>
                <button type="button" class="btn btn-sm btn-outline-secondary disabled">{{'$'+item[3]}}</button>
              </div>
              <small class="text-muted">Owner: {{item[0]}}</small>
              <small class="text-muted">{{item[5]}} days</small>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

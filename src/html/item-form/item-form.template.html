<div class="py-5 bg-light">
  <div class="container">
    <div class="row">
      <form class="col-md-4 mx-auto">
        <h1 class="display-4">Edit Item</h1>
        <hr class="my-4">
        <div class="form-group">
          <label for="itemName">Item Name</label>
          <input ng-model="item.name" type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
        </div>
        <div class="form-group">
          <label for="itemDescription">Item Description</label>
          <input ng-model="item.description" type="text" class="form-control" id="itemDescription" placeholder="Enter item description" required>
        </div>
        <div class="form-group">
          <label for="itemPrice">Item Price</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input ng-model="item.price" type="number" class="form-control" id="itemPrice" value="1" required>
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="itemDuration">Loan Duration</label>
          <div class="input-group mb-3">
            <input ng-model="item.duration" type="number" class="form-control" id="itemDuration" value="5" required>
            <div class="input-group-append">
              <span class="input-group-text">days</span>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" ng-click="submit()">Submit</button>
      </form>
    </div>
    <div class="row">
      <div class="col-md-4 mx-auto">
        <hr class="my-4">
        <button ng-click="deleteItem()" class="btn btn-danger btn-lg btn-block">Delete Item</button>
      </div>
    </div>
  </div>
</div>
